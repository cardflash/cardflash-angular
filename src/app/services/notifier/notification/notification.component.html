<div>
  <div
    class="notificationContent"
    [ngClass]="{
      danger: notificationData.type === 'danger',
      success: notificationData.type === 'success'
    }"
  >
    <h4 class="title">{{ notificationData.title }}</h4>
    <p>{{ notificationData.message }}</p>
  </div>
  <div class="dismissOption" *ngIf="notificationData.preventDismiss !== true">
    <button mat-flat-button color="primary" (click)="dismiss()">Ok</button>
  </div>
</div>
