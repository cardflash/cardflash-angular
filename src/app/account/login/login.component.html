
<div class="mainContent">
<h1>
  Login or register
</h1>

<button mat-raised-button color="primary" class="bigButton" (click)="loginWithGoogle()">Login With Google</button>
<div>
<div class="register">
  <h2>Register</h2>
  <form [formGroup]="this.registerForm" (ngSubmit)="register()">
    <mat-form-field appearance="outline">
      <mat-label>E-Mail</mat-label>
      <input type="email" matInput placeholder="your@email.address" ngDefaultControl formControlName="email">
      <mat-icon matSuffix>email</mat-icon>
      <mat-hint class="validationIndicator" position="start" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors">Email is invalid</mat-hint> 
    </mat-form-field>
    <br/>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput ngDefaultControl formControlName="password">
      <mat-icon matSuffix>lock</mat-icon>
      <mat-hint class="validationIndicator" position="start" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors">Password length must be between {{getPWMinLength()}} - {{getPWMaxLength()}}</mat-hint> 
    </mat-form-field>
    <br/>
    <mat-form-field appearance="outline">
      <mat-label>Repeat Password</mat-label>
      <input type="password" matInput ngDefaultControl formControlName="repeatPassword">
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>
    <br/>
    <button mat-raised-button color="primary" class="bigButton">Register</button>
  </form>
</div>
<div class="login">
  <h2>Login</h2>
<form [formGroup]="this.loginForm" (ngSubmit)="login()">
  <mat-form-field appearance="outline">
    <mat-label>E-Mail</mat-label>
    <input type="email" matInput placeholder="your@email.address" ngDefaultControl formControlName="email">
    <mat-icon matSuffix>email</mat-icon>
    <mat-hint class="validationIndicator" position="start" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">Email is invalid</mat-hint> 
  </mat-form-field>
  <br/>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input type="password" matInput ngDefaultControl formControlName="password">
    <mat-icon matSuffix>lock</mat-icon>
    <mat-hint class="validationIndicator" position="start" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">Password length must be between {{getPWMinLength()}} - {{getPWMaxLength()}}</mat-hint> 
    </mat-form-field>
  <br/>
  <button mat-raised-button color="primary" class="bigButton">Login</button>
</form>
</div>
</div>
</div>
