<div class="main">

<h1 class="title">Your cards</h1>
<mat-form-field class="searchField" *ngIf="this.cardsCollection.size >= 1">
  <mat-label>Search</mat-label>
  <input matInput type="text" #searchField (keydown.enter)="search(searchField.value)">
  <button mat-icon-button matSuffix (click)="search(searchField.value)"><mat-icon>search</mat-icon></button>
  
</mat-form-field>
<div *ngIf="this.cardsCollection.size < 1">
  <h2 >You currently have no cards stored.</h2>
  <button mat-raised-button routerLink="/create/from-pdf">Create some</button>
</div>

<link href="/assets/card-styles.css" rel="stylesheet">
<div class="cards">
<app-static-card class="flexChild" *ngFor="let card of filteredCards"
[card]="card" (edit)="editCard($event)" (delete)="deleteCard($event)"></app-static-card>
</div>
</div>
